    <title>Arsedex - An Arsenal Player card Collection</title>

                </div>

                    <img src="images/arsenal-badge.png" alt="Arsenal badge" width="150" height="176" />
                </div>

                    <div class="first-name">Gabriel</div>
                    <div class="last-name">Martinelli</div>
                </div>

                    <div class="number">
                        11
                    </div>
